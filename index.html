<script>
  // Ativa degrad√™ e texto conforme rolagem
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;
    const degrade = document.getElementById("degrade");
    const textoCapa = document.getElementById("textoCapa");

    if (scrollY > windowHeight * 0.1) degrade.classList.add("ativo");
    if (scrollY > windowHeight * 0.25) textoCapa.classList.add("ativo");
  });

  // Efeito de entrada das se√ß√µes
  const sections = document.querySelectorAll("section");
  const fotoFinal = document.getElementById("fotoFinal");

  function revelarSecoes() {
    const windowHeight = window.innerHeight;
    [...sections, fotoFinal].forEach(sec => {
      const pos = sec.getBoundingClientRect().top;
      if (pos < windowHeight * 0.85) sec.classList.add("visivel");
    });
  }

  window.addEventListener("scroll", revelarSecoes);
  revelarSecoes();

  // Contagem regressiva
  const weddingDate = new Date("December 13, 2025 17:00:00").getTime();
  const countdown = document.getElementById("countdown");
  setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;
    if (diff < 0) { countdown.textContent = "üíç O grande dia chegou!"; return; }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    countdown.textContent = `${d} dias e ${h} horas restantes`;
  }, 1000);
</script>
