function criarFlorBrotando() {
  const flor = document.createElement('div');
  flor.classList.add('flor-brota');
  flor.textContent = tiposFlores[Math.floor(Math.random() * tiposFlores.length)];

// gerar flores at√© a carta abrir
let floresInterval = setInterval(criarFlorBrotando, 400);

// parar flores quando a carta abrir
carta.addEventListener("click", () => {
  clearInterval(floresInterval);
  document.querySelectorAll('.flor-brota').forEach(f => {
    f.style.transition = 'opacity 1s ease';
    f.style.opacity = '0';
  });
});


  // === Revelar se√ß√µes ===
  const sections = document.querySelectorAll("section");
  function revealSections() {
    const windowHeight = window.innerHeight;
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if (rect.top < windowHeight / 1.5 && rect.bottom > 0) {
        sec.classList.add("active");
      } else {
        sec.classList.remove("active");
      }
    });
  }
  window.addEventListener("scroll", revealSections);
  revealSections();

  // === Contagem regressiva ===
  const weddingDate = new Date("December 13, 2025 17:00:00").getTime();
  const countdown = document.getElementById("countdown");
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = weddingDate - now;
    if (distance < 0) { countdown.textContent = "üíç O grande dia chegou!"; return; }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    countdown.textContent = `${days} dias e ${hours} horas`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // === M√∫sica ===
  let music = new Audio("audio/videoplayback (2).mp4");
  let tocando = false;
  function toggleMusic() {
    if (!tocando) { music.play(); tocando = true; } 
    else { music.pause(); tocando = false; }
  }

  // === Criar flores flutuantes ===
  function criarFlor() {

    flor.style.left = Math.random() * 100 + "vw";
    flor.style.width = 15 + Math.random() * 60 + "px";

    flor.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(flor);
    setTimeout(() => flor.remove(), 10000);
  }
